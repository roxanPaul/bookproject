<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% extends 'authors/base.html' %}
{% load static %}
{% block content %}

<body>
<div class="row">
    <div class="col-md-3"><h3>Create Book</h3></div>
    <div class="col-md-3"><a href="{% url 'author' %}" class="btn btn-primary ">Add Author</a></div>
</div>
<form action="" method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<input type="submit" value="submit" class="btn-btn-primary" >
</form>

{% endblock %}
</body>
</html>
